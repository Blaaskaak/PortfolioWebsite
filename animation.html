<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vertical Infinite CMYK Grid</title>
  <link rel="stylesheet" href="styles1.css" />
</head>
<body>

  <div class="background">
    <div class="grid cyan"></div>
    <div class="grid magenta"></div>
    <div class="grid yellow"></div>
  </div>

  <main>
    <div class="content">
      <h1>Vertical scroll CMYK Background</h1>
      <p>Scroll the page</p>
      <p>TESTTESTTESTTESTTESTTEST</p>
      <p style="margin-top: 200vh;">End of content â€” scroll up and down!</p>
    </div>
  </main>

<script>
  const cyan = document.querySelector('.cyan');
  const magenta = document.querySelector('.magenta');
  const yellow = document.querySelector('.yellow');

  function updateGrid() {
    const scrollY = window.scrollY;

    // Parallax motion
    cyan.style.backgroundPosition = `0px ${scrollY * 0.3}px`;
    magenta.style.backgroundPosition = `0px ${scrollY * 0.5}px`;
    yellow.style.backgroundPosition = `0px ${scrollY * 0.7}px`;

    const t = scrollY * 0.005;

    // Line thickness (0 at top)
    const cyanBase = 4 * Math.max(0, Math.sin(t - Math.PI/2));
    const magentaBase = 6 * Math.max(0, Math.sin(t * 1.333 - Math.PI/2 + Math.PI / 3));
    const yellowBase = 8 * Math.max(0, Math.cos(t * 0.666 - Math.PI/2 - Math.PI / 6));

    // Apply to CSS variables
    document.documentElement.style.setProperty('--cyan-line', `${cyanBase}px`);
    document.documentElement.style.setProperty('--magenta-line', `${magentaBase}px`);
    document.documentElement.style.setProperty('--yellow-line', `${yellowBase}px`);
  }

  // Run on scroll
  window.addEventListener('scroll', updateGrid);

  // Run once on page load to set initial line thickness
  updateGrid();
</script>


</body>
</html>
